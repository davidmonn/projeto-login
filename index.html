<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="../Mod-04_HTML5_CSS3/icoD.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel=" stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p><span>Seja bem-vindo(a) novamente.</span> <br>Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite a senha" required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                        <input type="submit" value="Enviar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        </a>
                </form>               
            </div>
        </section>
    </main>
</body>
</html>
